<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">
    <div class="card-container">
      <section class="result-summary">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="rank">Great</p>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>  
      <section class="summary">
        <h2>Summary</h2>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
